<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row head p-0 m-0">
        <div class="col d-flex justify-content-center align-items-center">
          <a href="/index.html">
            <img src="/img/Tictaclogo.avif" alt="TicTacTou" class="logo" />
          </a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row table justify-content-center align-items-center b-0 m-0">
        <div class="col-12 col-sm-6 col-lg-4">
          <!-- Player 1 -->
          <div class="card m-4">
            <div class="card-body">
              <h5 class="card-title text-center" id="player1"></h5>
            </div>
          </div>
          <!-- Tablero -->
          <div class="gameTable">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
          </div>
          <div class="card m-4">
            <div class="card-body">
              <h5 class="card-title text-center" id="player2"></h5>
            </div>
          </div>
          <div>
            <div class="d-flex justify-content-center gap-4">
              <button type="button" class="btn btn-dark btn-lg" onclick="resetPlayers()">
                Select Players
              </button>
              <button type="button" class="btn btn-dark btn-lg" onclick="resetGame()">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/nPlayers.js"></script>
  </body>
</html>
