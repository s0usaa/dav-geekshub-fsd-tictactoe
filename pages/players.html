<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">

<body>
    <!-- Head -->
    <div class="container-fluid">
        <div class="row head p-0 m-0">
            <div class="col d-flex justify-content-center align-items-center">
                <a href="/index.html">
                    <img src="/img/Tictaclogo.avif" alt="TicTacTou" class="logo">
                </a>
            </div>
        </div>
    </div>
    <!-- FIN Head -->
    
    <!-- Inputs Players -->
    <div class="container-fluid">
        <div class="row buttonPlay justify-content-center mt-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <div class="mb-5">
                    <label for="exampleFormControlInput1" class="form-label">Name Player 1</label>
                    <input type="text" class="form-control inputPlayers" maxlength="10" id="P1" placeholder="Introduce el nombre..." name="player1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name Player 2</label>
                    <input type="text" class="form-control inputPlayers" maxlength="10" id="P2" placeholder="Introduce el nombre..." name="player2">
                </div>
                <!-- FIN Inputs Players -->
                <!-- Boton Start -->
                <div class="d-flex justify-content-center " onclick="nuevaPantalla()">
                    <button type="button" class="btn btn-dark btn-lg">
                    Press Start
                    </button>
                </div>
                <!-- FIN Boton Start -->
            </div>
        </div>
        </div>

        <script src="/js/main.js"></script>
